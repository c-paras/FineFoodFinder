{% extends "base.html" %}

{% block title %}
Find Food Finder - Submit Restaurant
{% endblock %}

{% block body %}
  <header>
    <div class="header-content">
      <div class="header-content-inner">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4 header-box">
            <div class="row">
              <h1 id="homeHeading">New Restaurant</h1>
              <hr>
<!--
              {% if status %}
               <p class="login-message">{{ status }}</p>
              {% endif %}
-->
            </div>
            <div class="row">
              <form method="POST" action="">
               <div class="panel-body">
                <div class="form-group">
                  Name (*):
                  <input type="textfield" name="name" class="form-control">
                </div>
                <div class="form-group">
                  Suburb (*):
                  <input type="textfield" name="suburb" class="form-control">
                </div>
                <div class="form-group">
                  Address (*):
                  <input type="textfield" name="address" class="form-control">
                </div>
                <div class="form-group">
                  Postcode (*):
                  <input type="textfield" name="postcode" class="form-control">
                </div>
                <div class="form-group">
                  Phone:
                  <input type="textfield" name="phone" class="form-control">
                </div>
                <div class="form-group">
                  Hours:
                  <input type="textfield" name="hours" class="form-control">
                </div>
                <div class="form-group">
                  Cusine (*):
                  <input type="textfield" name="cusine" class="form-control">
                </div>
                <div class="form-group">
                  Website:
                  <input type="textfield" name="website" class="form-control">
                </div>
                <div class="form-group">
                  Cost (*):
                  <input type="textfield" name="cost" class="form-control">
                </div>
                <div class="form-group">
                  Image:
                  <input type="textfield" name="image" class="form-control">
                </div>
                <div class="form-group">
                  <input type="submit" value="Create Restaurant Page" class="btn btn-primary">
                  <a href="{{ url_for('home_page') }}" class="btn btn-primary">Cancel</a>
                </div>
               </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}
